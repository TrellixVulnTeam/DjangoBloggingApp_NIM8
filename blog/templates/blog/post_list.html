{% extends 'blog/base_page.html' %}

{% block content %}
    {% for post in posts %}
    <div class="row-content">
        <p class="date"> {{ post.published_date }} </p>
        <h2><a href="{% url 'post_details' primary_key=post.pk %}"> {{ post.title }} </a></h2>
        <p> {{ post.text | linebreaksbr }} </p>
    </div>
    {% endfor %}
{% endblock %}
