{% extends 'blog/base_page.html' %}

{% block content %}
    {% if post_details.published_date %}
    <div class="">
        <p class="date">{{ post_details.published_date }}</p>
        <h1>{{ post_details.title }}</h1>
        <p>{{ post_details.text | linebreaksbr }}</p>
        <p class="author">By : {{ post_details.author }}</p>
    </div>
    {% endif %}
{% endblock %}
